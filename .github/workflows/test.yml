name: CI

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: perl -V
      run: perl -V
    - name: Install dependencies
      run: sudo apt update && sudo apt install -y libreadline6-dev libcurl4-openssl-dev
    - name: Run Tests
      run: make test
